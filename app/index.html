<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hets</title>
  <style>
    .links path {
      stroke: #a2a2a2;
      fill: none;
    }

    marker {
      stroke: none;
    }

    #arrow {
      fill: #a2a2a2;
    }

    #arrow-unproven {
      fill: red;
    }

    #arrow-proven {
      fill: green;
    }

    .links .unproven {
      stroke: red;
    }

    .links .proven {
      stroke: green;
    }

    .nodes ellipse.fd-node {
      fill: white;
      stroke: #3c3c3c;
      stroke-width: 1.5px;
    }

    .nodes tspan.center-text {
      text-anchor: middle;
      stroke: none;
      fill: black;
    }

    .nodes .internal {
      fill: #ff9001;
      stroke: none;
    }

    .link {
      fill: none;
      stroke: #555;
      stroke-opacity: 0.4;
      stroke-width: 1.5px;
    }

    #content {
      padding: 8px;
    }

    .node rect {
      stroke: #999;
      fill: #fff;
      stroke-width: 1.5px;
    }

    .edgePath path {
      stroke: #333;
      stroke-width: 1.5px;
    }

    svg {
      border: 1px dashed gray;
      margin-top: 5px;
    }

    .text-mono {
      font-family: monospace;
    }

    .ui.accordion .accordion {
      margin: 0px !important;
    }

    .ui.accordion:not(.styled) .accordion .title~.content:not(.ui),
    .ui.accordion:not(.styled) .title~.content:not(.ui) {
      padding: 0 0 1em .5em !important;
    }
  </style>
</head>

<body>
  <!-- Dependencies -->
  <script src="../node_modules/react/umd/react.development.js"></script>
  <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="../node_modules/d3/build/d3.js"></script>

  <div id="content"></div>

  <!-- Main -->
  <script src="./dist/bundle.js"></script>
</body>

</html>
